<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/imagenssobre/g9kvxxzd5nde1.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html">Logo</a>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html#inicio">Inicio</a></li>
                    <li><a href="index.html#sobre">Sobre o Minecraft</a></li> 
                    <li><a href="index.html#oque">Oque os blocos fazem</a></li>
                    <li><a href="index.html#galeria">Galeria de fotos</a></li>
                    <li><a href="#contato">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
 
    <section id="inicio" class="banner-contato">
        <h1>Entre em contanto com a gente!</h1>
        <p>Deporte bugs, erros, ideias e entre outros para nosso contato</p>

    </section>
    <main>
        <section id="contato">
            <div class="sobre-container">
                <h1 class="centralizar">Contato</h1>
                <form action="https://formsubmit.co/betegatorres@gmail.com" method="POST">
                    <div class="grupoforms">
                        <label for="nome">Nome Completo:</label>
                        <input type="text"d="nome" name="nome" required>
                    </div>
                    
                    <div class="grupoforms">
                        <label for="idade">Idade:</label>
                        <input type="number" id="idade" name="idade" min="14" max="100">
                    </div>

                    <div class="grupoforms">
                         <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="grupoforms">
                        <label>Gênero:</label>
                        <input type="radio" name="genero" value="feminino"> Feminino
                        <input type="radio" name="genero" value="masculino"> Masculino
                        <input type="radio" name="genero" value="outro"> Outro
                    </div>

                    <!-- <div class="grupoforms">
                        <label for="phone">coloque seu número de telefone:</label>
                        <input type="tel" id="phone" name="phone" pattern="\([0-9]{2}\)\s?[0-9]{4,5}-[0-9]{4}" placeholder="(00) 91234-5678">                      
                      </div> -->

                    <div class="grupoforms">
                        <label for="data">Data em que conheceu o jogo:</label>
                        <input type="date" id="data" name="data">
                    </div>

                    <div class="grupoforms">
                        <label for="perso">Qual é o melhor da franquia?</label>
                      <select id="perso" name="perso">
                        <option value="java">Minecraft versão Java</option>
                        <option value="bedrock">Minecraft versão Bedrock</option>
                        <option value="education">Minecraft Education</option>
                        <option value="dungeon">Minecraft Dungeon</option>
                        <option value="earth">Minecraft earth</option>
                        <option value="legends">Minecraft Legends</option>
                      </select>
                    </div>

                    <div class="grupoforms">
                        <label>Qual é o seu personagem preferido?</label>
                        <input type="checkbox" name="uso[]" value="steve"> Steve
                        <input type="checkbox" name="uso[]" value="alexa"> Alexa
                    </div>

                    <div class="grupoforms">
                        <label>Indique o quanto gostou do Minecraft:</label>
                        <input type="range" min="0" max="100" name="interesse">
                    </div>

                    <div class="grupoforms">
                        <label for="mensagem">Mensagem:</label>
                        <textarea id="mensagem" name="mensagem" rows="5"></textarea>
                    </div>  

                      <div class="grupo-form centraliza">
                        <button type="submit" class="btn">Enviar</button>
                        <input type="hidden" name="_captcha" value="false">
                        <input type="hidden" name="_next" value="https://github.com/betegatorres/Siteminecraft-main/enviado.html">                     
                      </div>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <p>2025 - Site desenvolvido por Matheus Torres Betega</p>
    </footer>
    
</body>
</html>
